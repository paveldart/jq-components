<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Test Button</title>

    <link href="styles/main.css" rel="stylesheet" type="text/css">

    <style type="text/css">
        body {
            padding: 0 10px;
            }

        h3 {
            color: #999999;
            font-family: sans-serif;
            font-size: 16px;
            font-weight: normal;
            margin-top: 10px;
            padding: 5px 0;
            }
    </style>

    <script src="scripts/jquery1.8.js" type="text/javascript"></script>
    <script src="scripts/jquery-ui.min.js" type="text/javascript"></script>

    <script>
        $(function() {
            $('.button').button();
            $('a').click(function(){return false;}); //отменяет нажатие по якорю

        });
    </script>

</head>
<body>
    <h3>Button</h3>
    <button class="button confirm-button">Confirm Button</button>
    <button class="button default-button">Default Button</button>
    <button class="button cancel-button">Cancel Button</button>


    <h3>&lt;a&gt;</h3>
    <a class="button confirm-button">Confirm Button</a>
    <a class="button default-button">Default Button</a>
    <a class="button cancel-button">Cancel Button</a>

    <h3>Input:submit</h3>
    <input type="submit" class="button confirm-button" value="Confirm Button">
    <input type="submit" class="button default-button" value="Default Button">
    <input type="submit" class="button cancel-button" value="Cancel Button">
</body>
</html>
