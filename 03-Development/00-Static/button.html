<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Test Button</title>

    <link href="styles/main.css" rel="stylesheet" type="text/css">

    <style type="text/css">
        body {
            padding: 0 10px;
            }
    </style>

    <script src="scripts/jquery1.8.js" type="text/javascript"></script>
    <script src="scripts/jquery.core.plugins.js" type="text/javascript"></script>
    <script src="scripts/jquery.plugin.button.js" type="text/javascript"></script>

    <script>
        $(function() {
            $('.jsRealButton').button();

            $('.addDisabledButton').click(function(){
                $('.disableButton').button('disable', true);
            });

            $('.removeDisabledButton').click(function(){
                $('.disableButton').button('disable', false);
            });

        });


    </script>

</head>
<body>
   <h3>Button</h3>
   <div class="jsButtonWrapper cancel-button">
       <div class="jsVisualButton">
           <input type="button" class="jsRealButton addDisabledButton" />
           <span>Add Disable</span>
       </div>
   </div>
   <div class="jsVisualButton default-button">
       <input type="button" class="jsRealButton removeDisabledButton" />
       <span>Remove Disable</span>
   </div>
   <div class="jsVisualButton confirm-button">
       <input type="button" class="jsRealButton disableButton" />
       <span>button input</span>
   </div>
   <div class="jsButtonWrapper confirm-button rbs-element">
       <div class="rbs-top">
           <div class="rbs-top-center"></div>
           <div class="rbs-top-left"></div>
       </div>
       <div class="">
           <div class="jsVisualButton">
               <div class="">
                   <input type="button" class="jsRealButton disableButton" />
                   <span>button input 2</span>
               </div>
           </div>
       </div>
   </div>
</body>
</html>
