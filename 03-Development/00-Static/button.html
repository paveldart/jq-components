<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Test Button</title>

    <link href="styles/main.css" rel="stylesheet" type="text/css">

    <style type="text/css">
        body {
            padding: 0 10px;
            }
    </style>

    <script src="scripts/jquery1.8.js" type="text/javascript"></script>
    <script src="scripts/jquery.core.plugins.js" type="text/javascript"></script>
    <script src="scripts/jquery.plugin.button.js" type="text/javascript"></script>

    <script>
        $(function() {
            $('.jsButton').button();
        });
    </script>

</head>
<body>
    <h3>Button</h3>
    <button class="jsButton confirm-button">
        <span>Confirm Button</span>
    </button>
    <button class="jsButton default-button">
        <span>Default Button</span>
    </button>
    <button class="jsButton cancel-button">
        <span>Cancel Button</span>
    </button>


    <h3>&lt;a&gt;</h3>
    <a href="http://google.com/" class="jsButton confirm-button">
        <span>Confirm Button</span>
    </a>
    <a class="jsButton default-button">
        <span>Default Button</span>
    </a>
    <a class="jsButton cancel-button">
        <span>Cancel Button</span>
    </a>

    <h3>Input[type="button"]</h3>
    <input type="button" class="jsButton confirm-button" value="Confirm Button">
    <input type="button" class="jsButton default-button" value="Default Button">
    <input type="button" class="jsButton cancel-button" value="Cancel Button">

    <h3>Input[type="submit"]</h3>
    <input type="submit" class="jsButton confirm-button" value="Confirm Button">
    <input type="submit" class="jsButton default-button" value="Default Button">
    <input type="submit" class="jsButton cancel-button" value="Cancel Button">
</body>
</html>
