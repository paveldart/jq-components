<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Test SVG</title>

    <link href="styles/main.css" rel="stylesheet" type="text/css">
    <link href="styles/payment-amount.css" rel="stylesheet" type="text/css">
    <style>

        .container {
            width: 50%;
            max-width: 770px;
            min-width: 300px;
            margin: 10px;
            height: 300px;
            }

        .img {
            display: block;
            margin: 10px;
            }

        .jsPath {
            background-image: url('svg/path.svg');
            width: 670px;
            height: 200px;
            }

        .jsCircle {
            background-image: url('svg/graph.svg');
            height: 600px;
            width: 600px;
            }
    </style>

    <script src="scripts/jquery1.8.js" type="text/javascript"></script>
    <script src="scripts/jquery.core.plugins.js" type="text/javascript"></script>
    <script src="scripts/jquery.core.textchange.js" type="text/javascript"></script>
    <script src="scripts/jquery.plugin.svg.js" type="text/javascript"></script>

    <script>
        $(function() {
            $('.jsSvg').svg();
        });
    </script>



</head>
<body>

    <div class="container">

        <svg class="jsSvg"
             version="1.1"
             baseProfile="full"
             xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink"
             xmlns:ev="http://www.w3.org/2001/xml-events"
             width="100%" height="100%">

            <rect x="0" y="0" width="100%" height="100%"
                  fill="none" stroke="#68c8f6"/>

            <path d="M0,75 C50,50 100,20 150,30 175,45 200,10 250,100 300,50
                    325,35 350,10 400,40 475,85 500,60 625,15 700,19"
                  style="fill:none; stroke:#68c8f6;stroke-width:3"/>

            <line x1="0" y1="75" x2="0" y2="1000"
                  style="fill:none; stroke:#68c8f6;stroke-width:3"/>

            <line x1="50" y1="100" x2="50" y2="1000"
                  style="fill:none; stroke:#68c8f6;stroke-width:3"/>

            <line x1="100" y1="75" x2="100" y2="1000"
                  style="fill:none; stroke:#68c8f6;stroke-width:3"/>

            <line x1="0" y1="75" x2="0" y2="1000"
                  style="fill:none; stroke:#68c8f6;stroke-width:3"/>

            <line x1="0" y1="75" x2="0" y2="1000"
                  style="fill:none; stroke:#68c8f6;stroke-width:3"/>


        </svg>

        <svg class="jsSvg"
             version="1.1"
             baseProfile="full"
             xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink"
             xmlns:ev="http://www.w3.org/2001/xml-events"
             width="100%" height="100%">

            <polygon points="0,1000 0,75 50,50 100,20 150,30 175,45 200,10 250,100 300,50
                    325,35 350,10 400,40 475,85 500,60 625,15 700,19, 700,1000"
                     style="fill:url(#rulerPattern); stroke:#68c8f6;stroke-width:3"/>


            <svg id="innerSVG" x="0" y="0" width="100%" height="100%" viewBox="0 0 600 300">


                <defs>
                    <pattern id="rulerPattern" patternUnits="userSpaceOnUse" x="0" y="0" width="10" height="10" viewBox="0 0 10 10">

                        <line x1="0" y1="0" x2="0" y2="10" stroke="lightblue" fill="none" />
                    </pattern>
                </defs>
            </svg>

        </svg>


        <!--<img class="img jsPath" />-->

        <!--<img class="img jsCircle" />-->
    </div>


</body>
</html>
