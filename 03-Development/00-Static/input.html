<!DOCTYPE html><html><head>    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    <meta content="width=device-width" name="viewport">    <meta name="apple-mobile-web-app-capable" content="yes">    <title>Test Input</title>    <link href="styles/main.css" rel="stylesheet" type="text/css">    <style type="text/css">        body {            padding: 0 10px;            }        .conteiner {            width: 500px;            margin: 10px;            }        input, textarea { color: #000; }    </style>    <script src="scripts/jquery1.8.js" type="text/javascript"></script>    <script src="scripts/jquery.core.plugins.js" type="text/javascript"></script>    <script src="scripts/jquery.plugin.input.js" type="text/javascript"></script>    <script src="scripts/jquery.plugin.placeholder.js" type="text/javascript"></script>    <script>        $(function() {            $('.jsRealInput').input();            $('.jsPlaceholder').placeholder();        });    </script></head><body>    <div class="conteiner">        <h3>Input[type="text"]</h3>        <div class="jsVisualInput">            <input type="text" class="jsRealInput">            <label class="jsPlaceholder">Введите текст</label>        </div>        <h3>Input[type="password"]</h3>        <div class="jsVisualInput">            <input type="password" class="jsRealInput">            <label class="jsPlaceholder">Введите пароль</label>        </div>    </div></body></html>
