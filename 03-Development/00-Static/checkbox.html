<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Test Checkbox</title>

    <link href="styles/main.css" rel="stylesheet" type="text/css">

    <style type="text/css">
        body {
            padding: 10px;
            }
    </style>

    <script src="scripts/jquery1.8.js" type="text/javascript"></script>
    <script src="scripts/jquery.plugin.checkbox.js" type="text/javascript"></script>

    <script>
        $(function() {
            $(".jsRealCheckbox").ischeckbox();
        });
    </script>

</head>
<body>
    <div class="jsVisualCheckbox checkbox">
        <input type="checkbox" class="jsRealCheckbox" id="check1" />
        <i></i>
        <label class="label-checkbox" for="check1">Вход в интернет-банк</label>
    </div>
    <div class="jsVisualCheckbox checkbox">
        <input type="checkbox" class="jsRealCheckbox" id="check2" />
        <i></i>
        <label class="label-checkbox" for="check2">Неправильный ввод пароля</label>
    </div>
    <div class="jsVisualCheckbox checkbox">
        <input type="checkbox" class="jsRealCheckbox" id="check3" />
        <i></i>
        <label class="label-checkbox" for="check3">Блокировка учетной записи</label>
    </div>
</body>
</html>
