<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Test Placegolder</title>

    <link href="styles/main.css" rel="stylesheet" type="text/css">

    <style type="text/css">
        .conteiner {
            width: 500px;
            margin: 10px;
            }
    </style>

    <script src="scripts/jquery1.8.js" type="text/javascript"></script>
    <script src="scripts/jquery.plugin.input.js" type="text/javascript"></script>
    <script src="scripts/jquery.plugin.textarea.js" type="text/javascript"></script>
    <script src="scripts/jquery.plugin.placeholder.js" type="text/javascript"></script>

    <script>
        $(function() {
            $('.jsRealInput').input();
            $('.jsTextarea').textarea();
            $('.jsPlaceholder').placeholder();
        });

    </script>

</head>
<body>
    <div class="conteiner">
        <h3>Textarea</h3>
        <div class="jsTextarea">
            <pre><span></span><br /></pre>
            <textarea rows="4" cols="10"></textarea>
            <label class="jsPlaceholder">Введите текст</label>
        </div>

        <h3>Input[type="password"]</h3>
        <div class="jsVisualInput">
            <input type="text" class="jsRealInput">
            <label class="jsPlaceholder">Введите текст</label>
        </div>
    </div>
    <script type="text/javascript">


    </script>
</body>
</html>
