<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Test Placegolder</title>

    <link href="styles/main.css" rel="stylesheet" type="text/css">

    <style type="text/css">
        .conteiner {
            width: 500px;
            margin: 10px;
            }
    </style>

    <script src="scripts/jquery1.8.js" type="text/javascript"></script>
    <script src="scripts/jquery.plugin.input.js" type="text/javascript"></script>
    <script src="scripts/jquery.plugin.textarea.js" type="text/javascript"></script>
    <script src="scripts/jquery.plugin.placeholder.js" type="text/javascript"></script>

    <script>
        $(function() {
            $('.jsRealInput').input();

            $('.jsTextarea').textarea(true);

            $('.jsTextarea, .jsRealInput').placeholder();

            function animateOnPlaceholder(){
                $('.jsAnimateLabel').on({
                    focus: function(){
                        $(this).next('label').addClass('isReduced');
                    }
                });
            }

            function animateOffPlaceholder(){
                $('.jsAnimateLabel').on({
                    blur: function(){
                        if ($(this)[0].value.length === 0) {
                            $(this).next('label').removeClass('isReduced');
                        }
                    }
                });
            }

            $('.jsAnimateLabel').placeholder(true, animateOnPlaceholder(), animateOffPlaceholder());

        });
    </script>

</head>
<body>
<div class="conteiner">
    <h3>Textarea</h3>
    <div class="textarea">
        <textarea class="jsTextarea"></textarea>
        <label class="placeholder">Введите много текста</label>
    </div>

    <h3>Input[type="password"]</h3>
    <div class="jsVisualInput text-input">
        <input type="password" class="jsRealInput">
        <label class="placeholder">Введите пароль</label>
    </div>

    <h3>Animate</h3>
    <div class="jsVisualInput input-single">
        <input type="text" class="jsRealInput jsAnimateLabel">
        <label class="placeholder">Логин</label>
    </div>
    <div class="jsVisualInput input-single">
        <input type="password" class="jsRealInput jsAnimateLabel">
        <label class="placeholder">Пароль</label>
    </div>
</div>
</body>
</html>
