<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>All JS-components</title>

    <link href="styles/main.css" rel="stylesheet" type="text/css">

    <style type="text/css">
        .conteiner {
            width: 470px;
            margin: 10px;
            }
    </style>

    <script src="scripts/jquery1.8.js" type="text/javascript"></script>
    <script src="scripts/jquery.core.plugins.js" type="text/javascript"></script>
    <script src="scripts/jquery.plugin.button.js" type="text/javascript"></script>
    <script src="scripts/jquery.plugin.input.js" type="text/javascript"></script>
    <script src="scripts/jquery.plugin.textarea.js" type="text/javascript"></script>

    <script>
        $(function() {
            $('.jsTextarea').textarea();

            $('.jsButton').button();

            $('.jsRealInput').input();
        });
    </script>

</head>
<body>
    <div class="conteiner">
        <h3>Button</h3>
        <button class="jsButton confirm-button">
            <span>Confirm Button</span>
        </button>
        <button class="jsButton default-button">
            <span>Default Button</span>
        </button>
        <button class="jsButton cancel-button">
            <span>Cancel Button</span>
        </button>


        <h3>&lt;a&gt;</h3>
        <a class="jsButton confirm-button">
            <span>Confirm Button</span>
        </a>
        <a class="jsButton default-button">
            <span>Default Button</span>
        </a>
        <a class="jsButton cancel-button">
            <span>Cancel Button</span>
        </a>

        <h3>Input[type="button"]</h3>
        <input type="button" class="jsButton confirm-button" value="Confirm Button">
        <input type="button" class="jsButton default-button" value="Default Button">
        <input type="button" class="jsButton cancel-button" value="Cancel Button">

        <h3>Input[type="submit"]</h3>
        <input type="submit" class="jsButton confirm-button" value="Confirm Button">
        <input type="submit" class="jsButton default-button" value="Default Button">
        <input type="submit" class="jsButton cancel-button" value="Cancel Button">

        <h3>Input[type="text"]</h3>
        <div class="jsVisualInput">
            <input type="text" class="jsRealInput">
            <label class="placeholder">Введите текст</label>
        </div>

        <h3>Input[type="password"]</h3>
        <div class="jsVisualInput">
            <input type="password" class="jsRealInput">
            <label class="placeholder">Введите пароль</label>
        </div>

        <h3>TextArea</h3>
        <div class="jsTextarea">
            <pre><span></span><br /></pre>
            <textarea rows="4" cols="10">Watch me expand to encompass your every word! Blah-blah-blah-blah-blah blah-blah-blah</textarea>
        </div>
    </div>
    <script type="text/javascript">


    </script>
</body>
</html>
