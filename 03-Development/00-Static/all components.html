<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>All JS-components</title>

    <link href="styles/main.css" rel="stylesheet" type="text/css">

    <style type="text/css">
        .conteiner {
            width: 470px;
            margin: 10px;
            }
    </style>

    <script src="scripts/jquery1.8.js" type="text/javascript"></script>
    <script src="scripts/jquery.core.plugins.js" type="text/javascript"></script>
    <script src="scripts/jquery.plugin.button.js" type="text/javascript"></script>
    <script src="scripts/jquery.plugin.input.js" type="text/javascript"></script>
    <script src="scripts/jquery.plugin.textarea.js" type="text/javascript"></script>
    <script src="scripts/jquery.plugin.placeholder.js" type="text/javascript"></script>

    <script>
        $(function() {
            $('.jsTextarea').textarea();

            $('.jsButton').button();

            $('.addDisable').bind('click', function(){
                $('.jsRealInput').prop('disabled', true);
                $('.jsVisualInput').removeClass('isHover').removeClass('isFocused').addClass('isDisabled');
            });

            $('.removeDisable').bind('click', function(){
                $('.jsRealInput').prop('disabled', false);
                $('.jsVisualInput').removeClass('isDisabled');
            });


            $('.jsRealInput').input();

            $('.jsPlaceholder').placeholder();
        });
    </script>

</head>
<body>
    <div class="conteiner">
        <h3>&lt;a&gt;</h3>
        <a class="jsButton addDisable cancel-button">
            <span>Навесить disable на input'ы</span>
        </a>

        <a class="jsButton removeDisable default-button">
            <span>Снять disable с input'ов</span>
        </a>

        <h3>Input[type="text"]</h3>
        <div class="jsVisualInput jsTextInput">
            <input type="text" class="jsRealInput">
            <label class="jsPlaceholder">Введите текст</label>
        </div>

        <h3>Input[type="password"]</h3>
        <div class="jsVisualInput">
            <input type="password" class="jsRealInput">
            <label class="jsPlaceholder">Введите пароль</label>
        </div>

        <h3>TextArea</h3>
        <div class="jsTextarea">
            <pre><span></span><br /></pre>
            <textarea rows="4" cols="10">Watch me expand to encompass your every word! Blah-blah-blah-blah-blah blah-blah-blah</textarea>
            <label class="jsPlaceholder">Введите много текста</label>
        </div>
    </div>
    <script type="text/javascript">


    </script>
</body>
</html>
