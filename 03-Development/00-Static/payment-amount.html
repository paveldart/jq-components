<!DOCTYPE html><html><head>    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    <meta content="width=device-width" name="viewport">    <meta name="apple-mobile-web-app-capable" content="yes">    <title>Payment Amount (for Single)</title>    <link href="styles/main.css" rel="stylesheet" type="text/css">    <link href="styles/payment-amount.css" rel="stylesheet" type="text/css">    <style type="text/css">        body {            padding: 0 10px;            }        .container {            width: 500px;            margin: 10px;            }        input, textarea { color: #000; }    </style>    <script src="scripts/jquery1.8.js" type="text/javascript"></script>    <script src="scripts/jquery.core.plugins.js" type="text/javascript"></script>    <script src="scripts/jquery.plugin.input.js" type="text/javascript"></script>    <script src="scripts/jquery.plugin.placeholder.js" type="text/javascript"></script>    <script src="scripts/jquery.plugin.payment-amount.js" type="text/javascript"></script>    <script>        $(function() {            $('.jsRealInput').input().placeholder();            $('#paymentAmount').paymentAmount();            $('#paymentAmountCss').paymentAmountCss();        });    </script></head><body>    <div class="container">        <h3>Ввод суммы (для Single)</h3>        <h3>Анимация кнопок валюты на jQ:</h3>        <div class="payment-amount-scale-values-wrapper">            <div class="payment-amount-scale-values">                <div class="jsVisualInput">                    <input type="text" class="jsRealInput" id="paymentAmount">                    <label class="placeholder">Сумма ввода</label>                    <div class="payment-amount-select-wrapper">                        <div class="payment-amount-select"></div>                    </div>                </div>                <a class="payment-amount-value payment-amount-value-first">                    500                    <span class="rub">⃏</span>                </a>                <a class="payment-amount-value">                    1000                    <span class="rub">⃏</span>                </a>                <a class="payment-amount-value">                    3000                    <span class="rub">⃏</span>                </a>                <a class="payment-amount-value">                    5000                    <span class="rub">⃏</span>                </a>                <a class="payment-amount-value payment-amount-value-last">                    10000                    <span class="rub">⃏</span>                </a>            </div>            <div class="currency-change-button">                <div class="currency-change-button-wrapper">                    <a class="currency-button currency-button-first currency-current">                        <span class="rub">⃏</span>                    </a>                    <a class="currency-button">$</a>                    <a class="currency-button">€</a>                    <a class="currency-button">£</a>                    <a class="currency-button currency-button-last">₣</a>                </div>            </div>        </div>        <h3>Анимация кнопок валюты на CSS:</h3>        <div class="payment-amount-scale-values-wrapper payment-amount-css">            <div class="payment-amount-scale-values">                <div class="jsVisualInput">                    <input type="text" class="jsRealInput" id="paymentAmountCss">                    <label class="placeholder">Сумма ввода</label>                    <div class="payment-amount-select-wrapper">                        <div class="payment-amount-select"></div>                    </div>                </div>                <a class="payment-amount-value payment-amount-value-first">                    500                    <span class="rub">⃏</span>                </a>                <a class="payment-amount-value">                    1000                    <span class="rub">⃏</span>                </a>                <a class="payment-amount-value">                    3000                    <span class="rub">⃏</span>                </a>                <a class="payment-amount-value">                    5000                    <span class="rub">⃏</span>                </a>                <a class="payment-amount-value payment-amount-value-last">                    10000                    <span class="rub">⃏</span>                </a>            </div>            <div class="currency-change-button">                <div class="currency-change-button-wrapper">                    <a class="currency-button currency-button-first currency-current">                        <span class="rub">⃏</span>                    </a>                    <a class="currency-button">$</a>                    <a class="currency-button">€</a>                    <a class="currency-button">£</a>                    <a class="currency-button currency-button-last">₣</a>                </div>            </div>        </div>    </div></body></html>
