<!DOCTYPE html><html><head>    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    <meta content="width=device-width" name="viewport">    <meta name="apple-mobile-web-app-capable" content="yes">    <title>Payment Amount (for Single)</title>    <link href="styles/main.css" rel="stylesheet" type="text/css">    <style type="text/css">        body {            padding: 0 10px;            }        .conteiner {            width: 500px;            margin: 10px;            }        a {            text-decoration: none;            }        input, textarea { color: #000; }        .jsVisualInput {            margin: 10px 0 40px;            position: relative;            }        .jsRealInput {            background: none repeat scroll 0 0 transparent;            border: 0 none;            box-shadow: 0 1px 0 0 #E9E9E9;            color: #10AAE4;            font-size: 16px;            line-height: 20px;            padding: 10px 0;            width: 100%;            }        .placeholder-text {            color: #8B8E93;            font-size: 16px;            position: absolute;            top: 7px;            }        .isRequired .placeholder-text {            color: #8B8E93;            font-size: 12px;            top: 50px;            }        .jsVisualInput.isHover .placeholder-text, .jsVisualInput.isFocused .isHover .placeholder-text {            color: #6F7379;            }        .jsVisualInput.isHover .jsRealInput {            box-shadow: 0 1px 0 0 #BEBEBE;            }        .jsVisualInput.isPressed .jsRealInput {            box-shadow: 0 1px 0 0 #30AFE9;            }        .jsVisualInput.isFocused .jsRealInput {            box-shadow: 0 1px 0 0 #30AFE9;            }        .search-input {            background: none repeat scroll 0 0 #F6F6F6;            border-radius: 4px 4px 4px 4px;            box-shadow: 0 0 2px 1px #EDEDED inset;            height: 35px;            padding-left: 40px;            }        .payments-page .search-input, .payments-search-page .search-input {            margin: 0 29px 30px;            }        .icon-search {            background-position: -63px -201px;            height: 20px;            left: 10px;            position: absolute;            top: 8px;            width: 17px;            }        .search-input .jsRealInput {            box-shadow: none;            }        .input-amount-conteiner {            width: 100%;            }        .payment-amount-scale-values-wrapper {            margin: 50px 0;            position: relative;            }        .payment-amount-scale-values {            font-size: 0;            margin-right: 40px;            position: relative;            }        .payment-amount-scale-values .jsVisualInput {            margin: 0;            }        .payment-amount-select-wrapper {            height: 10px;            margin-left: 4px;            overflow: hidden;            position: relative;            width: 26px;            z-index: 100;            }        .payment-amount-select {            background: url("images/ui.png") no-repeat scroll -173px -55px transparent;            height: 14px;            left: 3px;            margin-left: 5px;            position: absolute;            top: -7px;            width: 12px;            }        .isCSSModernBrowser .payment-amount-select {            -moz-transform: rotate(45deg);            background: none repeat scroll 0 0 #FFFFFF;            border: 1px solid #E9E9E9;            height: 15px;            left: 0;            margin-left: 0;            position: absolute;            top: -14px;            width: 20px;            }        .isCSSModernBrowser .jsVisualInput.isHover .payment-amount-select {            border-color: #bebebe;            }        .isCSSModernBrowser .jsVisualInput.isFocused .payment-amount-select {            border: 1px solid #30AFE9;            }        .jsVisualInput.isPressed .payment-amount-select {            background-position: -100px -98px;            }        .payment-amount-value {            color: #8B8E93;            display: inline-block;            font-size: 12px;            margin: 10px 0;            text-align: center;            white-space: nowrap;            width: 25%;            }        .payment-amount-value.isActive {            color: #20B0E6;            }        .payment-amount-value-first {            text-align: left;            width: 12.5%;            }        .payment-amount-value-last {            text-align: right;            width: 12.5%;            }        .payment-amount-scale-values-wrapper .currency-change-button {            position: absolute;            right: 0;            top: 0;            font-size: 0;            }        .currency-button {            background: -moz-linear-gradient(center top , #FFFFFF, #F8F8F8) repeat scroll 0 0 transparent;            box-shadow: 0 -1px 0 0 rgba(255, 255, 255, 0.8) inset, 0 0 0 1px #D6D6D6;            display: none;            font-size: 20px;            height: 33px;            line-height: 33px;            vertical-align: bottom;            text-align: center;            width: 0;            }        .currency-change-button.isOpened .currency-button {            display: inline-block;            width: 0;            }        .currency-change-button .currency-button.currency-current {            border-radius: 4px 4px 4px 4px;            display: inline-block;            width: 35px;            }        .currency-change-button.isOpened .currency-button.currency-current {            border-radius: 0 0 0 0;            width: 35px;            }        .currency-change-button.isOpened .currency-button.currency-button-first {            border-radius: 4px 0 0 4px;            }        .currency-change-button.isOpened .currency-button.currency-button-last {            border-radius: 0 4px 4px 0;            }    </style>    <script src="scripts/jquery1.8.js" type="text/javascript"></script>    <script src="scripts/jquery.core.plugins.js" type="text/javascript"></script>    <script src="scripts/jquery.plugin.input.js" type="text/javascript"></script>    <script src="scripts/jquery.plugin.placeholder.js" type="text/javascript"></script>    <script src="scripts/jquery.plugin.payment-amount.js" type="text/javascript"></script>    <script>        $(function() {            $('.jsRealInput').input()                             .paymentAmount();        });    </script></head><body>    <div class="conteiner">        <h3>Ввод суммы (для Single)</h3>        <div class="payment-amount-scale-values-wrapper">            <div class="payment-amount-scale-values">                <div class="jsVisualInput">                    <input type="text" placeholder="Сумма перевода" class="jsRealInput">                    <div class="payment-amount-select-wrapper">                        <div class="payment-amount-select"></div>                    </div>                </div>                <a class="payment-amount-value payment-amount-value-first isActive">                    500                    <span class="rub">⃏</span>                </a>                <a class="payment-amount-value">                    1000                    <span class="rub">⃏</span>                </a>                <a class="payment-amount-value">                    3000                    <span class="rub">⃏</span>                </a>                <a class="payment-amount-value">                    5000                    <span class="rub">⃏</span>                </a>                <a class="payment-amount-value payment-amount-value-last">                    10000                    <span class="rub">⃏</span>                </a>            </div>            <div class="currency-change-button">                <a class="currency-button currency-button-first">₣</a>                <a class="currency-button currency-current">£</a>                <a class="currency-button">€</a>                <a class="currency-button">$</a>                <a class="currency-button currency-button-last">                    <span class="rub">⃏</span>                </a>            </div></div>    </div></body></html>
