<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>All JS-components</title>

    <link href="styles/main.css" rel="stylesheet" type="text/css">

    <style type="text/css">
        .conteiner {
            width: 470px;
            margin: 10px;
            }
    </style>

    <script src="scripts/jquery1.8.js" type="text/javascript"></script>
    <script src="scripts/jquery.core.plugins.js" type="text/javascript"></script>
    <script src="scripts/jquery.plugin.button.js" type="text/javascript"></script>
    <script src="scripts/jquery.plugin.input.js" type="text/javascript"></script>
    <script src="scripts/jquery.plugin.textarea.js" type="text/javascript"></script>
    <script src="scripts/jquery.plugin.placeholder.js" type="text/javascript"></script>

    <script>
        $(function() {
            $('.jsTextarea').textarea();

            $('#textAreaResize').textarea({resize: true});

            $('.jsRealButton').button();

            $('#addDisableButton').parent().on({
                click: function(){
                    $('#disableButton').setDisable(true);
                },
                touchstart: function() {
                    $('#disableButton').setDisable(true);
                }
            });

            $('#removeDisableButton').parent().on({
                click: function(){
                    $('#disableButton').setDisable(false);
                },
                touchstart: function(){
                    $('#disableButton').setDisable(false);
                }
            });

            $('#addDisableInput').parent().on({
                click: function(){
                    $('.jsRealInput').prop('disabled', true);
                    $('.jsVisualInput').removeClass('isHover').removeClass('isFocused').addClass('isDisabled');
                },
                touchstart: function() {
                    $('.jsRealInput').prop('disabled', true);
                    $('.jsVisualInput').removeClass('isHover').removeClass('isFocused').addClass('isDisabled');
                }
            });

            $('#removeDisableInput').parent().on({
                click: function(){
                    $('.jsRealInput').prop('disabled', false);
                    $('.jsVisualInput').removeClass('isDisabled');
                },
                touchstart: function(){
                    $('.jsRealInput').prop('disabled', false);
                    $('.jsVisualInput').removeClass('isDisabled');
                }
            });

            $('.jsRealInput').input();

            $('.jsTextarea, .jsRealInput').next('label').placeholder();
        });
    </script>

</head>
<body>
    <div class="conteiner">
        <h3>Disable кнопок</h3>
        <div class="jsVisualButton cancel-button">
            <input class="jsRealButton" id="addDisableButton" />
            <span>Навесить disable</span>
        </div>
        <div class="jsVisualButton default-button">
            <input class="jsRealButton" id="removeDisableButton" />
            <span>Снять disable</span>
        </div>
        <div class="jsVisualButton confirm-button">
            <input type="button" class="jsRealButton" id="disableButton" />
            <span>Кнопка</span>
        </div>

        <h3>Disable инпутов</h3>
        <div class="jsVisualButton cancel-button">
            <input class="jsRealButton" id="addDisableInput" />
            <span>Навесить disable на input'ы</span>
        </div>
        <div class="jsVisualButton default-button">
            <a type="button" class="jsRealButton" id="removeDisableInput"></a>
            <span>Снять disable с input'ов</span>
        </div>

        <h3>Input[type="text"]</h3>
        <div class="jsVisualInput text-input">
            <input type="text" class="jsRealInput" id="textInput">
            <label for="textInput" class="placeholder">Введите текст</label>
        </div>

        <h3>Input[type="password"]</h3>
        <div class="jsVisualInput text-input">
            <input type="password" class="jsRealInput" id="textPassword">
            <label for="textPassword" class="placeholder">Введите пароль</label>
        </div>

        <h3>Textarea</h3>
        <div class="textarea">
            <textarea class="jsTextarea" id="textArea" rows="4" cols="10">Watch me expand to encompass your every word!</textarea>
            <label for="textArea" class="placeholder">Введите много текста</label>
        </div>

        <h3>Textarea resize</h3>
        <div class="textarea">
            <textarea class="jsTextarea" id="textAreaResize" rows="4" cols="10">Watch me expand to encompass your every word!</textarea>
            <label for="textAreaResize" class="placeholder">Введите много текста</label>
        </div>

        <h3>Кнопки-ссылки и кнопки в форме</h3>
        <div class="jsVisualButton confirm-button">
            <a href="http://google.ru/" class="jsRealButton"></a>
            <span>Простая</span>
        </div>
        <div class="jsVisualButton confirm-button">
            <a href="http://ya.ru/" target="_blank" class="jsRealButton"></a>
            <span>С target="_blank"</span>
        </div>

        <form action="blahblah.php">
            <div class="jsVisualButton confirm-button">
                <input class="jsRealButton" type="submit" />
                <span>В form'е</span>
            </div>
        </form>
    </div>
    <script type="text/javascript">


    </script>
</body>
</html>
