<!DOCTYPE html><html><head>    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">    <meta content="width=device-width" name="viewport">    <meta name="apple-mobile-web-app-capable" content="yes">    <title>Test Input</title>    <link href="styles/main.css" rel="stylesheet" type="text/css">    <style type="text/css">        body {            padding: 0 10px;            }        .container {            width: 500px;            margin: 10px;            }        input, textarea { color: #000; }    </style>    <script src="scripts/jquery1.8.js" type="text/javascript"></script>    <script src="scripts/jquery.core.plugins.js" type="text/javascript"></script>    <script src="scripts/jquery.core.textchange.js" type="text/javascript"></script>    <script src="scripts/jquery.plugin.input.js" type="text/javascript"></script>    <script src="scripts/jquery.plugin.placeholder.js" type="text/javascript"></script>    <script>        $(function() {            $('.jsRealInput').input();            $('.jsRealInput').placeholder();        });    </script></head><body>    <div class="container">        <div>            <h3 class="text-label">Input[type="text"]</h3>            <div class="jsVisualInput text-input">                <input type="text" id="testId" class="jsRealInput">                <label class="placeholder">Введите текст</label>            </div>        </div>        <div>        <h3 class="text-label">Input[type="text"]</h3>            <div class="jsVisualInput text-input">                <input type="text" class="jsRealInput" disabled>                <label class="placeholder">Введите текст</label>            </div>        </div>        <div>            <h3 class="text-label">Input[type="password"]</h3>            <div class="jsVisualInput text-input">                <input type="password" class="jsRealInput">                <label class="placeholder">Введите пароль</label>            </div>        </div>    </div></body></html>
