<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Test Radio and Checkbox</title>

    <link href="styles/main.css" rel="stylesheet" type="text/css">

    <style type="text/css">
        body {
            padding: 10px;
            }
    </style>

    <script src="scripts/jquery1.8.js" type="text/javascript"></script>
    <script src="scripts/jquery.core.plugins.js" type="text/javascript"></script>
    <script src="scripts/jquery.plugin.checkbox.js" type="text/javascript"></script>
    <script src="scripts/jquery.plugin.radio.js" type="text/javascript"></script>

    <script>
        $(function() {
            $(".jsRealRadio").radiobutton();

            $(".jsRealCheckbox").ischeckbox();
        });
    </script>

</head>
<body>

        <h3>jQuery plugin</h3>
        <div class="jsVisualRadio radio">
            <input type="radio" name="radio" class="jsRealRadio" id="radio1" />
            <i></i>
            <label class="label-radio" for="radio1">Вход в интернет-банк</label>
        </div>
        <div class="jsVisualRadio radio">
            <input type="radio" name="radio" class="jsRealRadio" id="radio2" />
            <i></i>
            <label class="label-radio" for="radio2">Неправильный ввод пароля</label>
        </div>
        <div class="jsVisualRadio radio">
            <input type="radio" name="radio" class="jsRealRadio" id="radio3" />
            <i></i>
            <label class="label-radio" for="radio3">Блокировка учетной записи</label>
        </div>
        <div class="jsVisualRadio radio">
            <input type="radio" name="radio" class="jsRealRadio" id="radio4" />
            <i></i>
            <label class="label-radio" for="radio4">Блокировка учетной записи</label>
        </div>
        <div class="jsVisualRadio radio">
            <input type="radio" name="radio" class="jsRealRadio" id="radio5" />
            <i></i>
            <label class="label-radio" for="radio5">Блокировка учетной записи</label>
        </div>
        <div class="jsVisualRadio radio">
            <input type="radio" name="radio" class="jsRealRadio" id="radio6" />
            <i></i>
            <label class="label-radio" for="radio6">Блокировка учетной записи</label>
        </div>
    </div>

    <div>
        <div class="jsVisualCheckbox checkbox">
            <input type="checkbox" class="jsRealCheckbox" id="check1" />
            <i></i>
            <label class="label-checkbox" for="check1">Вход в интернет-банк</label>
        </div>
        <div class="jsVisualCheckbox checkbox">
            <input type="checkbox" class="jsRealCheckbox" id="check2" />
            <i></i>
            <label class="label-checkbox" for="check2">Неправильный ввод пароля</label>
        </div>
        <div class="jsVisualCheckbox checkbox">
            <input type="checkbox" class="jsRealCheckbox" id="check3" />
            <i></i>
            <label class="label-checkbox" for="check3">Блокировка учетной записи</label>
        </div>
    </div>

        <h3>Default input (для сравнения)</h3>
        <input type="radio" id="one" name="first_item" value="1" />
        <label for="one">First Item</label> <br />
        <input type="radio" id="two" name="first_item" value="2" />
        <label for="two">Second Item</label><br />
        <input type="radio" id="three" name="first_item" value="3" />
        <label for="three">Third Item</label><br />


        <br />
        <input id="kibble" type="checkbox" value="kibble" />
        <label for="kibble">Kibble</label><br />
        <input id="chow" type="checkbox" value="chow" />
        <label for="chow">Chow</label><br />
        <input id="steak" type="checkbox" value="steak" />
        <label for="steak">Steak</label>

</body>
</html>
