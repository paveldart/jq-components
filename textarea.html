<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Test TextArea</title>

    <link href="styles/main.css" rel="stylesheet" type="text/css">

    <style type="text/css">
        .container {
            width: 500px;
            margin: 10px;
            }
    </style>

    <script src="scripts/jquery1.8.js" type="text/javascript"></script>
    <script src="scripts/jquery.plugin.textarea.js" type="text/javascript"></script>

    <script>
        $(function() {
            $('.jsTextarea').textarea();

            $('#textAreaResize').textarea(true);
        });
    </script>

</head>
<body>
    <div class="container">
        <h3>Textarea</h3>
        <div class="textarea">
            <textarea class="jsTextarea" rows="4" cols="10">Watch me expand to encompass your every word!</textarea>
        </div>

        <h3>Textarea resize</h3>
        <div class="textarea">
            <textarea class="jsTextarea" id="textAreaResize" rows="4" cols="10">Watch me expand to encompass your every word!</textarea>
        </div>
    </div>
    <script type="text/javascript">


    </script>
</body>
</html>
